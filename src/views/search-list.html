<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="assets/mui/css/iconfont.css">
	<link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/search.css">
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="assets/mui/js/mui.min.js"></script>
	<script src="assets/axios/axios.min.js"></script>
	<script src="assets/artTemplate/template-native.js"></script>
	<script src="js/common.js"></script>
	<script src="js/search-list.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">搜索中心</h1>
	</header>
	@@include('./common/footer.html')
	<div class="mui-scroll-wrapper">
		<div class="mui-scroll">
			<div class="container">
				<div class="search">
					<input type="text">
					<input type="button" value="搜索">
				</div>
				<div class="mui-row">
			        <div class="mui-col-sm-3 mui-col-xs-12 search-bar">
						上架时间&nbsp;<span class="fa fa-angle-down"></span>  
			        </div>
			        <div class="mui-col-sm-3 mui-col-xs-12 search-bar">
						价格&nbsp;<span class="fa fa-angle-down"></span>
			        </div>
			        <div class="mui-col-sm-3 mui-col-xs-12 search-bar">
						销量&nbsp;<span class="fa fa-angle-down"></span>
			        </div>
			        <div class="mui-col-sm-3 mui-col-xs-12 search-bar">
						折扣&nbsp;<span class="fa fa-angle-down"></span>
			        </div>
			    </div>

			    <div class="product" >
			    	<ul class="list mui-clearfix" id="categorylBox">
			    		<li>
			    		</li>
			    	</ul>
			    </div>
			</div>
		</div>
	</div>
</body>
<script type="text/html" id="categorylTlp">
	<% for (var i = 0; i < list.data.length; i++) { %>
		<li>
			<a href="#">
				<img src="<%=api%><%=list.data[i].pic[0].picAddr%>">
				<span class="name">
					<%=list.data[i].proName%>
				</span>
				<p>
					<span>¥<%=list.data[i].price%></span>
					<span>¥<%=list.data[i].oldPrice%></span>
				</p>
				<button class="buy-now">立即购买</button>
			</a>
		</li>
	<% } %>
</script>
</html>
